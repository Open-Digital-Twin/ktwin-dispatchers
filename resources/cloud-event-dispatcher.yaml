apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-event-dispatcher
  labels:
    app.kubernetes.io/name: cloud-event-dispatcher
    app.kubernetes.io/component: cloud-event-dispatcher
    app.kubernetes.io/part-of: ktwin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cloud-event-dispatcher
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-event-dispatcher
        app.kubernetes.io/component: cloud-event-dispatcher
        app.kubernetes.io/part-of: ktwin
    spec:
      containers:
        - name: cloud-event-dispatcher
          image: dev.local/ktwin/cloud-event-dispatcher:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5672
          env:
            - name: serviceName
              value: cloud-event-dispatcher-1
            - name: protocol
              value: amqp
            - name: serverUrl
              value: rabbitmq
            - name: serverPort
              value: "5672"
            - name: username
              value: rabbitmq
            - name: password
              value: rabbitmq
            - name: publisherTopic
              value: amq.topic
            - name: subscriberQueue
              value: cloud-event-dispatcher-queue
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-event-dispatcher
  labels:
    app: cloud-event-dispatcher
spec:
  selector:
    app: cloud-event-dispatcher
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
  type: ClusterIP